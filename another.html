<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator - Rithm Assignment</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="header" class="container-fluid justify-content-center text-center">
        <h1>Welcome to Meme City</h1>
        <p>You can create your own meme below by following 3 simple steps</p>
    </div>

    <div class='container'>
        <h5>Create your meme here:</h5>
        <form>
            <div class='form-group'>
                <label for="image-link" id="image-link">Insert a link to a photo here:</label>
                <br>
                <input type="file" placeholder="filepath/image.jpg" accept="image/*" class='col-12'>
            </div>

            <div class='form-group'>
                <label for="top-meme">What you want the top to say</label>
                <br>
                <input type="text" id='top-input' placeholder="(Optional) Your text here" class='col-12'>
            </div>

            <div class='form-group'>
                <label for="bottom-meme">What you want the bottom to say</label>
                <br>
                <input type="text" id='bottom-input' placeholder="(Optional) Your text here" class='col-12'>
            </div>
            <button id='add-meme' class="btn btn-primary">Add Meme</button>
        </form>
        <br>
    </div>

    <!-- END OF FORM, START MEMES:-->
    
    <div class="container-fluid mt-1 mb-1" id="page-break">  
        <p>Your memes will show up down here:</p>
    </div> 
    
    <div class="container justify-content-center">
        <div class="row" id="canvas">

    </div>
    
    
    <script src="./action.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css">
</body>
</html>
